services:
    web:
        build: ./app
        command: gunicorn -k gevent -w 1 -b 0.0.0.0:5000 wsgi:app
        ports:
            - 5000:5000
        depends_on:
            - redis
    worker:
        build: ./worker
        command: rq worker -u redis://redis:6379
        depends_on:
            - redis
            - web
        # cpus: "1"
        deploy:
            mode: replicated
            replicas: 2
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
    redis:
        image: redis:latest
    nginx:
        build: ./nginx
        ports:
        - "80:80"
        depends_on:
        - web