<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/clientPage.css')}}" />
    <title>VidBot Home</title>
</head>
<body>
    <header>
        <div id="navbar">
            <header>    
                <nav>
                    <a href="{{ url_for('client_page.client') }}" class="logo"><h1 style="color: black;">VidBot</h1></a>
                    <ul class="nav_links">
                        <li><a href="{{url_for('client_page.status')}}">Your Video</a></li>
                        <li><a href="{{url_for('views.pricing')}}">Statistics</a></li>
                        <li><a href="{{url_for('auth.login')}}" style="margin-right: 20px;">Profile</a></li>
                    </ul>
                    <div class="profile" onclick="toggleMenu()">
                        <img src="static/userProfile.png" class="user-pic" width="55px" height="55px">
                        <img src="static/downArrow.svg" width="14" height="14" class="downArrow"> 
                    </div>

                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="user-email">
                            <h2>{{session['email']}}</h2>
                        </div>
                        <div class="sub-menu">
                            <div class="user-info ">
                                <a href="{{url_for('client_page.accountSettings')}}">
                                    <div class="account-settings">
                                        <img src="static/settings.png" class="setting_gear" width="20px" height="20px" style="margin-top: 3px;">
                                        <h3 style="margin-left: 4px;">Account Settings</h3>
                                    </div>
                                </a>
                            </div>

                            <div class="logout">
                                <a href="{{ url_for('auth.logout') }}"><button class="logbutton">Log out</button></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
    </header>
    <section class="clientLanding">
        <div class="createVideoWrapper">
            <h1>Create Video</h1>
            <form method="POST">
                    <textarea class="title" name="title" rows="4" cols="50" placeholder="Enter Video Title Here:"></textarea>
                    <br><br>
                    <textarea  class="text" name="text" rows="4" cols="50" placeholder="Enter Video Text Here:"></textarea>
                    <br><br>
                    <div class="partSelector">
                        <label for="part">What part of the series <br>is this (if applicable)</label><br>
                        <input type="number" id="part" name="part"><br><br>
                    </div>
                    <input class="createButton" type="submit" value="Create Video"><br><br>
            </form>
        </div>
        <div class="myVideosWrapper">
            <h1>My Videos</h1>
        </div>

    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu() {
            subMenu.classList.toggle("open-menu");
        }
    </script>
</body>
</html>
